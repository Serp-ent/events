<div class="flex items-center p-4 bg-white rounded-lg shadow-md hover:bg-gray-100 transition">
  <!-- Profile Picture -->
  <div class="h-10 w-10 rounded-full overflow-hidden bg-gray-200 mr-4 shrink-0">
    {% if user.profile.avatar %}
      <img 
        src="{{ user.profile.avatar.url }}" 
        alt="{{ user.username }}'s Profile Picture" 
        class="w-full h-full object-cover"
      />
    {% else %}
      <!-- Placeholder if no profile picture is available -->
      <div class="w-full h-full bg-gray-300"></div>
    {% endif %}
  </div>

  <!-- User Info -->
  <div class="flex flex-col">
    <a href="{% url 'profiles:profile_detail' user.id %}" class="text-blue-900 font-semibold hover:underline">
      {{ user.username }}
    </a>
    {% if user.profile.bio %}
      <p class="text-gray-500 text-sm">{{ user.profile.bio|truncatewords:10 }}</p>
    {% endif %}
  </div>
</div>
